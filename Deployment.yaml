apiVersion: apps/v1
kind: Deployment
metadata:
  name: boardgame-deployment
spec:
  selector:
    matchLabels:
      app: boardgame
  template:
    metadata:
      labels:
        app: boardgame
    spec:
      containers:
       - name: boardgame-container
         image: mohammedfaisaliqbal/boardgame-app:latest
         ports:
          - containerPort: 8080
